<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber M3u8</title>

    <style type="text/css">
		.rgba{
			background-color: rgba(255,255,255,1);
		}
		

    </style>
</head>

<body class="rgba">
<center>
    <h1 id="cyber-m3u8">Cyber M3u8</h1>
    <p><img decoding="async" src="m3u8.webp" width="24%"></p>
    <p>
        <a href="https://raw.githubusercontent.com/w830207/w830207.github.io/main/privacy_policies/m3u8.md">PRIVACY
            POLICY</a></p>
    <p>CyberPunk style M3u8 player.</p>
    <p>賽博M3u8播放器</p>
    <p><a href="https://apps.apple.com/app/id6444260314"><img src="btn_appstore.png"></a></p>
    <p><a href="https://play.google.com/store/apps/details?id=com.cbw.cyber_m3u8_mobile"><img
            src="btn_googleplay.png"></a></p>
</center>
</body>
<!-- 导入模型的脚本文件 -->
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

<script id="white">
    L2Dwidget.init({
        // 引用的模型
        "model": {
            jsonPath: "https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json",
            //jsonPath: "https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json",
        },
        // 模型的样式，可以自行更改
        "display": {
            "position": "right",
            "width": 150,
            "height": 300,
            "hOffset": 0,
            "vOffset": 0,
        },
        "mobile": {
            "show": true,
            "scale": 1
        },
        "react": {
            "opacityDefault": 1,
            "opacityOnHover": 0.2
        },

    });

</script>

</html>
